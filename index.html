<!doctype html>
<html lang="uk">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>KeksSwap</title>
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <header class="header">
    <div class="headerInner">
      <div class="brand">
        <img class="brandLogo" src="./logo.png" alt="KeksSwap" />
        <div class="brandTitle" aria-label="KeksSwap">KeksSwap</div>
      </div>

      <!-- язык: один компактный селект (без модалок) -->
      <div class="langWrap">
        <select id="langSelect" class="langSelect" aria-label="Language">
          <option value="UA" selected>UA</option>
          <option value="EN">EN</option>
          <option value="PL">PL</option>
        </select>
      </div>
    </div>

    <!-- меню (компактнее, без скрола) -->
    <nav class="topNav" aria-label="Menu">
      <button class="pill pillActive" data-tab="exchange" type="button">Обмін</button>
      <button class="pill" data-tab="rules" type="button">Правила</button>
      <button class="pill" data-tab="account" type="button">Аккаунт</button>
      <button class="pill" data-tab="more" type="button">Ще</button>
    </nav>
  </header>

  <main class="page">
    <!-- EXCHANGE -->
    <section class="card" id="tab-exchange">
      <h1 class="h1">Обмін</h1>

      <div class="blockTitle">Віддаєте</div>

      <!-- СНАЧАЛА валюта, потом сумма (как ты хотел ранее) -->
      <div class="row rowCompact">
        <img id="giveIcon" class="assetIcon" src="./logos/banks/mono.png" alt="" />
        <div class="rowText">
          <div class="rowMain" id="giveName">Monobank</div>
          <div class="rowSub" id="giveCode">UAH</div>
        </div>
        <select id="giveSelect" class="miniSelect" aria-label="Give asset"></select>
      </div>

      <div class="row rowInputCompact">
        <input id="giveAmount" class="amountInput" inputmode="decimal" placeholder="0" />
      </div>

      <div class="swapWrap">
        <button id="swapBtn" class="swapBtn" type="button" aria-label="Swap">
          <span class="swapIcon" aria-hidden="true">⇄</span>
        </button>
      </div>

      <div class="blockTitle">Отримуєте</div>

      <div class="row rowCompact">
        <img id="getIcon" class="assetIcon" src="./logos/crypto/btc.png" alt="" />
        <div class="rowText">
          <div class="rowMain" id="getName">Bitcoin</div>
          <div class="rowSub" id="getCode">BTC</div>
        </div>
        <select id="getSelect" class="miniSelect" aria-label="Get asset"></select>
      </div>

      <div class="row rowInputCompact">
        <input id="getAmount" class="amountInput" inputmode="decimal" placeholder="0" />
      </div>

      <div class="actions">
        <button class="primaryBtn" type="button">Продовжити</button>
      </div>
    </section>

    <!-- RULES -->
    <section class="card hidden" id="tab-rules">
      <h1 class="h1">Rules</h1>
      <p class="muted">
        Тут будуть правила обміну. (Поки заглушка)
      </p>
    </section>

    <!-- ACCOUNT -->
    <section class="card hidden" id="tab-account">
      <h1 class="h1">Account</h1>
      <p class="muted">
        Тут буде вхід/реєстрація і далі KYC (поки без підключення).
      </p>

      <div class="actionsCol">
        <button class="primaryBtn" type="button">Войти</button>
        <button class="ghostBtn" type="button">Регистрация</button>
      </div>
    </section>

    <!-- MORE -->
    <section class="card hidden" id="tab-more">
      <h1 class="h1">More</h1>
      <div class="moreList">
        <button class="moreItem" type="button">Відгуки</button>
        <button class="moreItem" type="button">FAQ</button>
        <button class="moreItem" type="button">Контакти</button>
      </div>
    </section>
  </main>

  <script src="./app.js"></script>
</body>
</html>
