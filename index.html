<!doctype html>
<html lang="uk">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>KeksSwap</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="app">

    <header class="top">
      <div class="brand">
        <img class="brand__logo" src="logos/keks-logo.png" alt="KeksSwap" />
        <div class="brand__name">KEKS<br/>SWAP</div>
      </div>

      <button class="lang" id="langBtn">
        <span id="langLabel">UA</span>
        <span class="chev">▼</span>
      </button>
    </header>

    <nav class="tabs" role="tablist">
      <button class="tab is-active" data-tab="swap" id="tabSwap"></button>
      <button class="tab" data-tab="rules" id="tabRules"></button>
      <button class="tab" data-tab="faq" id="tabFaq"></button>
      <button class="tab" data-tab="account" id="tabAccount"></button>
    </nav>

    <main class="content">

      <!-- SWAP -->
      <section class="panel is-active" id="panel-swap">
        <div class="card">
          <div class="h2" id="giveTitle"></div>

          <div class="row2">
            <button class="select" id="giveAssetBtn">
              <span class="select__left">
                <span class="iconwrap"><img id="giveAssetIcon" alt="" /></span>
                <span class="select__text">
                  <span class="select__title" id="giveAssetTitle"></span>
                  <span class="select__sub" id="giveAssetSub"></span>
                </span>
              </span>
              <span class="select__chev">▼</span>
            </button>

            <button class="select" id="giveNetworkBtn">
              <span class="select__left">
                <span class="iconwrap"><img id="giveNetworkIcon" alt="" /></span>
                <span class="select__text">
                  <span class="select__title" id="giveNetworkTitle"></span>
                  <span class="select__sub" id="giveNetworkSub"></span>
                </span>
              </span>
              <span class="select__chev">▼</span>
            </button>
          </div>

          <div class="amountbox">
            <input id="amountInput" inputmode="numeric" autocomplete="off" class="amount" placeholder="0" />
            <div class="amountHint" id="amountHint"></div>
          </div>

          <div class="swapCenter">
            <button class="swapBtn" id="swapBtn" aria-label="Swap">
              <img src="logos/arrows.svg" alt="" />
            </button>
          </div>

          <div class="h2 mt" id="getTitle"></div>

          <div class="row2">
            <button class="select" id="getAssetBtn">
              <span class="select__left">
                <span class="iconwrap"><img id="getAssetIcon" alt="" /></span>
                <span class="select__text">
                  <span class="select__title" id="getAssetTitle"></span>
                  <span class="select__sub" id="getAssetSub"></span>
                </span>
              </span>
              <span class="select__chev">▼</span>
            </button>

            <button class="select" id="getNetworkBtn">
              <span class="select__left">
                <span class="iconwrap"><img id="getNetworkIcon" alt="" /></span>
                <span class="select__text">
                  <span class="select__title" id="getNetworkTitle"></span>
                  <span class="select__sub" id="getNetworkSub"></span>
                </span>
              </span>
              <span class="select__chev">▼</span>
            </button>
          </div>

          <div class="result">
            <div class="result__label" id="youGetLabel"></div>
            <div class="result__value" id="youGetValue">—</div>
          </div>

          <div class="rate">
            <div class="rate__line">
              <span id="rateLabel"></span>
              <b id="rateValue">—</b>
            </div>
            <div class="rate__hint" id="rateHint"></div>
          </div>

          <button class="primary" id="createBtn"></button>
        </div>
      </section>

      <!-- RULES -->
      <section class="panel" id="panel-rules">
        <div class="card">
          <h1 id="rulesTitle"></h1>
          <div class="ruleList" id="rulesList"></div>
        </div>
      </section>

      <!-- FAQ -->
      <section class="panel" id="panel-faq">
        <div class="card">
          <h1 id="faqTitle"></h1>
          <div class="faq" id="faqList"></div>
        </div>
      </section>

      <!-- ACCOUNT -->
      <section class="panel" id="panel-account">
        <div class="card">
          <h1 id="accountTitle"></h1>
          <div class="muted" id="accountText"></div>
          <div class="accountActions">
            <button class="ghost" id="loginBtn"></button>
            <button class="ghost" id="kycBtn"></button>
          </div>
        </div>
      </section>

    </main>

    <!-- LANG SHEET -->
    <div class="sheet hidden" id="langSheet" role="dialog" aria-modal="true">
      <div class="sheet__box">
        <div class="sheet__head">
          <div class="sheet__title" id="chooseLangTitle"></div>
          <button class="x" id="closeLang">×</button>
        </div>
        <div class="sheet__list">
          <button class="sheetItem" data-lang="uk">UA</button>
          <button class="sheetItem" data-lang="en">EN</button>
          <button class="sheetItem" data-lang="tr">TR</button>
        </div>
      </div>
    </div>

    <!-- PICKER SHEET -->
    <div class="sheet hidden" id="pickerSheet" role="dialog" aria-modal="true">
      <div class="sheet__box">
        <div class="sheet__head">
          <div class="sheet__title" id="pickerTitle"></div>
          <button class="x" id="pickerClose">×</button>
        </div>
        <div class="sheet__list" id="pickerList"></div>
      </div>
    </div>

  </div>

  <script src="app.js"></script>
</body>
</html>
