<!doctype html>
<html lang="uk">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>KeksSwap</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="bg"></div>

  <div class="wrap">
    <header class="top">
      <div class="topbar">
        <img class="brand" src="logo.png" alt="KeksSwap" />

        <button id="langBtn" class="lang" type="button" aria-label="Language">
          <span id="langText">UA</span> <span class="chev">▾</span>
        </button>
      </div>

      <nav class="tabs">
        <button class="tab active" data-tab="swap" type="button" id="tabSwap"></button>
        <button class="tab" data-tab="rules" type="button" id="tabRules"></button>
        <button class="tab" data-tab="account" type="button" id="tabAccount"></button>
        <button class="tab" data-tab="more" type="button" id="tabMore"></button>
      </nav>
    </header>

    <main class="main">
      <!-- SWAP -->
      <section class="page active" data-page="swap">
        <div class="card">
          <div class="row">
            <div class="lbl" id="lblGive"></div>

            <div class="picker">
              <div class="ico"><img id="giveIcon" alt=""></div>
              <select id="giveSelect" class="sel"></select>
              <span class="down">▾</span>
            </div>

            <div class="amt">
              <input id="giveAmount" inputmode="decimal" placeholder="0" />
            </div>
          </div>

          <div class="swapline">
            <button id="swapBtn" class="swapbtn" type="button" aria-label="Swap">
              ⇄
            </button>
          </div>

          <div class="row">
            <div class="lbl" id="lblGet"></div>

            <div class="picker">
              <div class="ico"><img id="getIcon" alt=""></div>
              <select id="getSelect" class="sel"></select>
              <span class="down">▾</span>
            </div>

            <div class="amt">
              <input id="getAmount" inputmode="decimal" placeholder="0" readonly />
            </div>
          </div>

          <div class="rate" id="rateLine"></div>

          <button id="applyBtn" class="cta" type="button"></button>
          <div class="space"></div>
        </div>
      </section>

      <!-- RULES -->
      <section class="page" data-page="rules">
        <div class="card simple">
          <div class="h" id="rulesTitle"></div>
          <div class="p" id="rulesText"></div>
        </div>
      </section>

      <!-- ACCOUNT -->
      <section class="page" data-page="account">
        <div class="card simple">
          <div class="h" id="accTitle"></div>
          <div class="p" id="accText"></div>
          <div class="grid2">
            <button class="cta small" id="loginBtn" type="button"></button>
            <button class="btn" id="regBtn" type="button"></button>
          </div>
        </div>
      </section>

      <!-- MORE -->
      <section class="page" data-page="more">
        <div class="card simple">
          <div class="h" id="moreTitle"></div>
          <div class="stack">
            <button class="btn" id="reviewsBtn" type="button"></button>
            <button class="btn" id="faqBtn" type="button"></button>
            <button class="btn" id="contactsBtn" type="button"></button>
          </div>
        </div>
      </section>
    </main>
  </div>

  <script src="app.js"></script>
</body>
</html>
