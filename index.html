<!doctype html>
<html lang="uk">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>KeksSwap</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="bg"></div>

  <main class="app">
    <!-- Header block (это часть сайта, не Telegram-шапка) -->
    <section class="top">
      <div class="topRow">
        <div class="brand">
          <!-- твой путь -->
          <img class="brandLogo" src="logos/keks-logo.png" alt="KeksSwap" />
        </div>

        <div class="langWrap">
          <button id="langBtn" class="langBtn" type="button" aria-haspopup="listbox" aria-expanded="false">
            <span id="langLabel">UA</span>
            <span class="chev">▾</span>
          </button>
        </div>
      </div>

      <nav class="menu">
        <button class="tab isActive" data-tab="exchange" type="button">Обмін</button>
        <button class="tab" data-tab="rules" type="button">Правила</button>
        <button class="tab" data-tab="faq" type="button">FAQ</button>
        <button class="tab" data-tab="account" type="button">Акаунт</button>
      </nav>
    </section>

    <section class="card">
      <!-- EXCHANGE -->
      <div id="view-exchange" class="view">
        <div class="rateBar">
          <div class="rateText" id="rateStatus">Оновлюємо курс…</div>
          <div class="ratePill" id="rateLockPill" hidden>
            <span>Курс зафіксовано</span>
            <span class="dot">•</span>
            <span id="lockCountdown">180s</span>
          </div>
        </div>

        <div class="field">
          <div class="label">Віддаєте</div>
          <button id="giveSelectBtn" class="selectBtn" type="button">
            <span class="left">
              <img id="giveIcon" class="icon" alt="" />
              <span class="selText">
                <span id="giveName" class="main">—</span>
                <span id="giveSub" class="sub">—</span>
              </span>
            </span>
            <span class="right">▾</span>
          </button>

          <input id="giveAmount" class="amount" inputmode="decimal" placeholder="0" value="1000" />
        </div>

        <div class="swapRow">
          <button id="swapBtn" class="swapBtn" type="button" aria-label="Swap">
            <span class="arr">←</span>
            <span class="arr">→</span>
          </button>
        </div>

        <div class="field">
          <div class="label">Отримуєте</div>
          <button id="getSelectBtn" class="selectBtn" type="button">
            <span class="left">
              <img id="getIcon" class="icon" alt="" />
              <span class="selText">
                <span id="getName" class="main">—</span>
                <span id="getSub" class="sub">—</span>
              </span>
            </span>
            <span class="right">▾</span>
          </button>

          <div class="resultBox">
            <div class="resultLabel">Ви отримаєте</div>
            <div id="resultValue" class="resultValue">—</div>
          </div>

          <div class="rateLine" id="rateLine">Курс: —</div>
          <div class="hint" id="rateHint"></div>
        </div>

        <button id="createBtn" class="primaryBtn" type="button">Створити заявку</button>
      </div>

      <!-- RULES -->
      <div id="view-rules" class="view hidden">
        <h2 class="h">Правила</h2>
        <p class="p">Тут будуть правила обміну (поки заглушка).</p>
      </div>

      <!-- FAQ -->
      <div id="view-faq" class="view hidden">
        <h2 class="h">FAQ</h2>
        <p class="p">Тут буде FAQ (поки заглушка).</p>
      </div>

      <!-- ACCOUNT -->
      <div id="view-account" class="view hidden">
        <h2 class="h">Акаунт</h2>
        <p class="p">Тут буде вхід/реєстрація та KYC (поки без підключення).</p>

        <div class="row2">
          <button class="ghostBtn" type="button">Увійти</button>
          <button class="ghostBtn2" type="button">Реєстрація</button>
        </div>
      </div>
    </section>
  </main>

  <!-- Universal picker modal -->
  <div id="picker" class="picker hidden" role="dialog" aria-modal="true">
    <div id="pickerOverlay" class="overlay"></div>
    <div class="sheet">
      <div class="sheetTop">
        <div class="sheetTitle" id="pickerTitle">Вибір</div>
        <button id="pickerClose" class="xBtn" type="button" aria-label="Close">✕</button>
      </div>
      <input id="pickerSearch" class="search" placeholder="Пошук…" />
      <div id="pickerList" class="list" role="listbox"></div>
    </div>
  </div>

  <!-- Language mini-list (simple, no popup bug) -->
  <div id="langMenu" class="langMenu hidden" role="listbox" aria-label="Language">
    <button class="langItem" data-lang="UA" type="button">UA</button>
    <button class="langItem" data-lang="EN" type="button">EN</button>
    <button class="langItem" data-lang="PL" type="button">PL</button>
  </div>

  <script src="app.js"></script>
</body>
</html>
