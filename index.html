<!doctype html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Keks Swap</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="bg"></div>

  <div class="app">
    <!-- HEADER (только лого + язык, без текста KeksSwap) -->
    <header class="header">
      <div class="header-inner">
        <div class="brand">
          <img id="brandLogo" class="brand-logo" src="logo.png" alt="Keks Swap" />
        </div>

        <div class="lang">
          <button id="langBtn" class="lang-btn" type="button" aria-haspopup="listbox" aria-expanded="false">
            <span id="langCode">UA</span>
            <span class="chev">▾</span>
          </button>

          <div id="langMenu" class="lang-menu" role="listbox" aria-label="Language">
            <button class="lang-item" data-lang="ua" type="button">UA</button>
            <button class="lang-item" data-lang="en" type="button">EN</button>
            <button class="lang-item" data-lang="pl" type="button">PL</button>
          </div>
        </div>
      </div>

      <!-- 4 кнопки меню -->
      <nav class="tabs" role="tablist">
        <button class="tab is-active gradient-anim" data-tab="swap" type="button"></button>
        <button class="tab" data-tab="rules" type="button"></button>
        <button class="tab" data-tab="account" type="button"></button>
        <button class="tab" data-tab="more" type="button"></button>
      </nav>
    </header>

    <!-- CONTENT -->
    <main class="content">
      <!-- SWAP -->
      <section class="panel is-active" data-panel="swap">
        <div class="card">
          <div class="field">
            <div class="label" id="lblGive"></div>

            <button class="select-row" id="giveSelectBtn" type="button" aria-haspopup="listbox" aria-expanded="false">
              <span class="left">
                <span class="icon-wrap"><img id="giveIcon" class="icon" alt="" /></span>
                <span class="txt">
                  <span id="giveName" class="name"></span>
                  <span id="giveCode" class="sub"></span>
                </span>
              </span>
              <span class="arrow">▾</span>
            </button>

            <div class="dropdown" id="giveDropdown" role="listbox" aria-label="Give">
              <div class="search">
                <input id="giveSearch" type="text" inputmode="search" autocomplete="off" />
              </div>
              <div class="list" id="giveList"></div>
            </div>
          </div>

          <div class="field">
            <input id="giveAmount" class="amount" type="number" inputmode="decimal" placeholder="0" />
          </div>

          <div class="swap-row">
            <button id="swapBtn" class="swap-btn gradient-anim" type="button" aria-label="Swap">
              <span class="swap-ico">⇄</span>
            </button>
          </div>

          <div class="field">
            <div class="label" id="lblGet"></div>

            <button class="select-row" id="getSelectBtn" type="button" aria-haspopup="listbox" aria-expanded="false">
              <span class="left">
                <span class="icon-wrap"><img id="getIcon" class="icon" alt="" /></span>
                <span class="txt">
                  <span id="getName" class="name"></span>
                  <span id="getCode" class="sub"></span>
                </span>
              </span>
              <span class="arrow">▾</span>
            </button>

            <div class="dropdown" id="getDropdown" role="listbox" aria-label="Get">
              <div class="search">
                <input id="getSearch" type="text" inputmode="search" autocomplete="off" />
              </div>
              <div class="list" id="getList"></div>
            </div>
          </div>

          <div class="field">
            <input id="getAmount" class="amount" type="text" readonly value="0" />
          </div>

          <div class="rate-line" id="rateLine"></div>

          <button id="applyBtn" class="cta gradient-anim" type="button"></button>
        </div>
      </section>

      <!-- RULES -->
      <section class="panel" data-panel="rules">
        <div class="card simple">
          <h2 id="rulesTitle"></h2>
          <p id="rulesText"></p>
        </div>
      </section>

      <!-- ACCOUNT -->
      <section class="panel" data-panel="account">
        <div class="card simple">
          <h2 id="accTitle"></h2>
          <p id="accText"></p>
          <div class="row2">
            <button class="cta small gradient-anim" type="button" id="loginBtn"></button>
            <button class="btn ghost" type="button" id="regBtn"></button>
          </div>
        </div>
      </section>

      <!-- MORE -->
      <section class="panel" data-panel="more">
        <div class="card simple">
          <h2 id="moreTitle"></h2>
          <div class="list-buttons">
            <button class="btn" type="button" id="reviewsBtn"></button>
            <button class="btn" type="button" id="faqBtn"></button>
            <button class="btn" type="button" id="contactsBtn"></button>
          </div>
        </div>
      </section>
    </main>
  </div>

  <script src="app.js"></script>
</body>
</html>
