<!doctype html>
<html lang="uk">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>KeksSwap</title>

  <!-- Space Grotesk (простая и жирная, но без “кривых” эффектов) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="app">

    <!-- HEADER -->
    <header class="topbar">
      <div class="brand">
        <img class="brand__logo" src="logo.png" alt="KeksSwap logo">
        <div class="brand__name" id="brandName">KeksSwap</div>
      </div>

      <div class="topbar__right">
        <button class="lang-btn" id="langBtn" type="button" aria-haspopup="true" aria-expanded="false">
          <span id="langBtnLabel">UA</span>
          <span class="chev">▾</span>
        </button>

        <div class="lang-menu" id="langMenu" role="menu" aria-hidden="true">
          <button class="lang-item" data-lang="uk" role="menuitem">UA</button>
          <button class="lang-item" data-lang="en" role="menuitem">EN</button>
          <button class="lang-item" data-lang="pl" role="menuitem">PL</button>
        </div>
      </div>
    </header>

    <!-- NAV -->
    <nav class="tabs" aria-label="Main navigation">
      <button class="tab is-active" data-view="exchange" type="button" id="tabExchange">Обмін</button>
      <button class="tab" data-view="rules" type="button" id="tabRules">Правила</button>
      <button class="tab" data-view="account" type="button" id="tabAccount">Аккаунт</button>
      <button class="tab" data-view="more" type="button" id="tabMore">Ще</button>
    </nav>

    <!-- CONTENT -->
    <main class="content">

      <!-- EXCHANGE -->
      <section class="card view" id="viewExchange">
        <h1 class="title" id="exchangeTitle">Обмін</h1>

        <div class="field">
          <div class="label" id="giveLabel">Віддаєте</div>

          <button class="select" id="giveSelectBtn" type="button">
            <div class="select__left">
              <img class="select__icon" id="giveIcon" alt="" />
              <div class="select__text">
                <div class="select__name" id="giveName">Monobank</div>
                <div class="select__sub" id="giveSub">UAH</div>
              </div>
            </div>
            <div class="select__right">▾</div>
          </button>

          <input class="input" id="giveAmount" inputmode="decimal" placeholder="0" />
        </div>

        <div class="swap-row">
          <button class="swap-btn" id="swapBtn" type="button" aria-label="Swap">
            ⇄
          </button>
        </div>

        <div class="field">
          <div class="label" id="getLabel">Отримуєте</div>

          <button class="select" id="getSelectBtn" type="button">
            <div class="select__left">
              <img class="select__icon" id="getIcon" alt="" />
              <div class="select__text">
                <div class="select__name" id="getName">Bitcoin</div>
                <div class="select__sub" id="getSub">BTC</div>
              </div>
            </div>
            <div class="select__right">▾</div>
          </button>

          <input class="input input--readonly" id="getAmount" placeholder="0" readonly />
        </div>

        <div class="rate" id="rateLine">Курс: —</div>

        <button class="primary" id="submitBtn" type="button">Створити заявку</button>

        <div class="status" id="statusBox" hidden></div>
      </section>

      <!-- RULES -->
      <section class="card view is-hidden" id="viewRules">
        <h1 class="title" id="rulesTitle">Rules</h1>
        <p class="muted" id="rulesText">Тут будуть правила обміну. (Поки заглушка)</p>
      </section>

      <!-- ACCOUNT -->
      <section class="card view is-hidden" id="viewAccount">
        <h1 class="title" id="accountTitle">Account</h1>
        <p class="muted" id="accountText">Тут буде вхід/реєстрація і далі KYC (поки без підключення).</p>
        <button class="primary" type="button" id="loginBtn">Войти</button>
        <button class="secondary" type="button" id="registerBtn">Регистрация</button>
      </section>

      <!-- MORE -->
      <section class="card view is-hidden" id="viewMore">
        <h1 class="title" id="moreTitle">More</h1>

        <button class="list-btn" type="button" id="moreReviews">Відгуки</button>
        <button class="list-btn" type="button" id="moreFaq">FAQ</button>
        <button class="list-btn" type="button" id="moreContacts">Контакти</button>

        <div class="hint" id="moreHint">Вибери розділ.</div>
      </section>

    </main>

    <!-- MODAL (BOTTOM SHEET) -->
    <div class="modal is-hidden" id="pickerModal" aria-hidden="true">
      <div class="modal__backdrop" id="modalBackdrop"></div>
      <div class="modal__sheet" role="dialog" aria-modal="true" aria-label="Picker">
        <div class="modal__top">
          <div class="modal__title" id="pickerTitle">Вибір</div>
          <button class="icon-btn" id="modalCloseBtn" type="button" aria-label="Close">✕</button>
        </div>

        <div class="modal__search">
          <input class="search" id="searchInput" placeholder="Search..." />
        </div>

        <div class="chips" id="chipsRow">
          <button class="chip is-active" data-filter="all" type="button">All</button>
          <button class="chip" data-filter="crypto" type="button">Crypto</button>
          <button class="chip" data-filter="banks" type="button">Banks</button>
          <button class="chip" data-filter="wallets" type="button">Wallets</button>
        </div>

        <div class="list" id="optionsList"></div>
      </div>
    </div>

  </div>

  <script src="app.js"></script>
</body>
</html>
