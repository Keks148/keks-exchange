<!doctype html>
<html lang="uk">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,viewport-fit=cover" />
  <meta name="theme-color" content="#E9E6FF" />
  <title>KeksSwap</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <div id="app">
    <!-- HEADER -->
    <header class="header" id="header">
      <div class="headerInner">
        <div class="brand">
          <img class="brandLogo" src="./logo.png" alt="KeksSwap" />
          <div class="brandText" aria-label="KeksSwap">KeksSwap</div>
        </div>

        <div class="headerRight">
          <!-- ONE language button -->
          <button class="langBtn" id="langBtn" type="button" aria-haspopup="true" aria-expanded="false">
            <span id="langBtnText">UA</span>
            <span class="chev">▾</span>
          </button>
        </div>
      </div>

      <!-- TOP MENU (no scroll, no overflow) -->
      <nav class="topNav" aria-label="Menu">
        <button class="pill isActive" data-tab="exchange" type="button">Обмін</button>
        <button class="pill" data-tab="rules" type="button">Правила</button>
        <button class="pill" data-tab="account" type="button">Аккаунт</button>
        <button class="pill" data-tab="more" type="button">Ще</button>
      </nav>
    </header>

    <!-- CONTENT -->
    <main class="content">
      <!-- EXCHANGE -->
      <section class="screen" id="screen-exchange">
        <div class="card">
          <h1 class="h1">Обмін</h1>

          <div class="block">
            <div class="label">Віддаєте</div>

            <!-- SELECT FIRST -->
            <button class="selectRow" id="giveSelect" type="button">
              <span class="coin">
                <img id="giveIcon" class="coinIcon" alt="" />
              </span>
              <span class="coinMeta">
                <span id="giveName" class="coinName">Monobank</span>
                <span id="giveCode" class="coinCode">UAH</span>
              </span>
              <span class="caret">▾</span>
            </button>

            <!-- AMOUNT SECOND -->
            <input
              id="giveAmount"
              class="amountInput"
              type="text"
              inputmode="decimal"
              autocomplete="off"
              autocapitalize="off"
              spellcheck="false"
              placeholder="0"
            />
          </div>

          <div class="swapWrap">
            <button class="swapBtn" id="swapBtn" type="button" aria-label="Swap">
              <span class="swapIcon" aria-hidden="true">⇄</span>
            </button>
          </div>

          <div class="block">
            <div class="label">Отримуєте</div>

            <!-- SELECT FIRST -->
            <button class="selectRow" id="getSelect" type="button">
              <span class="coin">
                <img id="getIcon" class="coinIcon" alt="" />
              </span>
              <span class="coinMeta">
                <span id="getName" class="coinName">Bitcoin</span>
                <span id="getCode" class="coinCode">BTC</span>
              </span>
              <span class="caret">▾</span>
            </button>

            <!-- AMOUNT SECOND (readonly) -->
            <input
              id="getAmount"
              class="amountInput isReadOnly"
              type="text"
              readonly
              value="0"
            />
          </div>

          <button class="primaryBtn" id="continueBtn" type="button">Продовжити</button>
        </div>
      </section>

      <!-- RULES -->
      <section class="screen isHidden" id="screen-rules">
        <div class="card">
          <h1 class="h1">Rules</h1>
          <p class="muted">Тут будуть правила обміну. (Поки заглушка)</p>
        </div>
      </section>

      <!-- ACCOUNT -->
      <section class="screen isHidden" id="screen-account">
        <div class="card">
          <h1 class="h1">Account</h1>
          <p class="muted">Тут буде вхід/реєстрація і далі KYC (поки без підключення).</p>

          <button class="primaryBtn" type="button">Войти</button>
          <button class="primaryBtn ghost" type="button">Регистрация</button>
        </div>
      </section>
    </main>

    <!-- DROPDOWN: LANGUAGE -->
    <div class="popover isHidden" id="langPopover" role="menu" aria-label="Language picker">
      <button class="popItem" data-lang="UA" type="button">UA</button>
      <button class="popItem" data-lang="EN" type="button">EN</button>
      <button class="popItem" data-lang="PL" type="button">PL</button>
    </div>

    <!-- BOTTOM SHEET: MORE MENU -->
    <div class="sheet isHidden" id="moreSheet" aria-hidden="true">
      <div class="sheetBackdrop" data-close="1"></div>
      <div class="sheetPanel" role="dialog" aria-label="More">
        <div class="sheetHandle"></div>
        <div class="sheetHead">
          <div class="sheetTitle">Ще</div>
          <button class="sheetClose" data-close="1" type="button">✕</button>
        </div>

        <div class="sheetList">
          <button class="sheetItem" data-open="reviews" type="button">Відгуки</button>
          <button class="sheetItem" data-open="faq" type="button">FAQ</button>
          <button class="sheetItem" data-open="contacts" type="button">Контакти</button>
          <button class="sheetItem" data-open="aml" type="button">AML &amp; KYC</button>
        </div>
      </div>
    </div>

    <!-- BOTTOM SHEET: CURRENCY PICKER -->
    <div class="sheet isHidden" id="pickerSheet" aria-hidden="true">
      <div class="sheetBackdrop" data-close="1"></div>
      <div class="sheetPanel" role="dialog" aria-label="Picker">
        <div class="sheetHandle"></div>
        <div class="sheetHead">
          <div class="sheetTitle" id="pickerTitle">Вибір</div>
          <button class="sheetClose" data-close="1" type="button">✕</button>
        </div>

        <input class="search" id="pickerSearch" type="text" placeholder="Search..." autocomplete="off" />

        <!-- quick filter -->
        <div class="chips" id="pickerChips">
          <button class="chip isActive" data-chip="all" type="button">All</button>
          <button class="chip" data-chip="usdt" type="button">USDT</button>
          <button class="chip" data-chip="usdc" type="button">USDC</button>
          <button class="chip" data-chip="banks" type="button">Banks</button>
          <button class="chip" data-chip="top" type="button">Top</button>
        </div>

        <div class="list" id="pickerList"></div>
      </div>
    </div>
  </div>

  <script src="./app.js"></script>
</body>
</html>
