<!doctype html>
<html lang="uk">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Keks Swap</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="bg"></div>

  <div class="app">
    <header class="top">
      <div class="top-row">
        <img class="brand-logo" src="logo.png" alt="Keks logo" />
        <div class="lang">
          <button class="lang-btn" data-lang="UA">UA</button>
          <button class="lang-btn" data-lang="EN">EN</button>
          <button class="lang-btn" data-lang="PL">PL</button>
        </div>
      </div>

      <nav class="menu" role="tablist">
        <button class="tab active" data-tab="swap" role="tab">Обмін</button>
        <button class="tab" data-tab="rules" role="tab">Правила</button>
        <button class="tab" data-tab="account" role="tab">Акаунт</button>
        <button class="tab" data-tab="more" role="tab">Ще</button>
      </nav>
    </header>

    <main class="content">
      <!-- SWAP -->
      <section id="tab-swap" class="card tabpage active" role="tabpanel">
        <div class="block">
          <div class="label" id="lblGive">Віддаєте</div>

          <div class="select-row">
            <img id="giveIcon" class="item-ico" src="logos/banks/mono.png" alt="">
            <select id="giveSelect" class="select"></select>
            <span class="chev">▾</span>
          </div>

          <input id="giveAmount" class="amount" inputmode="decimal" placeholder="0" value="100" />
        </div>

        <div class="swap-wrap">
          <button id="swapBtn" class="swap-btn" aria-label="Swap">
            <span class="swap-arrows">⇄</span>
          </button>
        </div>

        <div class="block">
          <div class="label" id="lblGet">Отримуєте</div>

          <div class="select-row">
            <img id="getIcon" class="item-ico" src="logos/crypto/btc.png" alt="">
            <select id="getSelect" class="select"></select>
            <span class="chev">▾</span>
          </div>

          <input id="getAmount" class="amount" inputmode="decimal" placeholder="0" value="0.000000625" />
        </div>

        <div class="rate" id="rateLine">Курс: 1 UAH ≈ 0.00000000625 BTC</div>

        <button class="cta" id="ctaBtn">Створити заявку</button>
      </section>

      <!-- RULES -->
      <section id="tab-rules" class="card tabpage" role="tabpanel">
        <h2 class="h2" id="rulesTitle">Правила</h2>
        <p class="p" id="rulesText">Тут будуть правила обміну. (Поки заглушка)</p>
      </section>

      <!-- ACCOUNT -->
      <section id="tab-account" class="card tabpage" role="tabpanel">
        <h2 class="h2" id="accTitle">Акаунт</h2>
        <p class="p" id="accText">Тут буде вхід/реєстрація і далі KYC (поки без підключення).</p>
        <div class="row">
          <button class="btn" id="loginBtn">Увійти</button>
          <button class="btn ghost" id="regBtn">Реєстрація</button>
        </div>
      </section>

      <!-- MORE -->
      <section id="tab-more" class="card tabpage" role="tabpanel">
        <h2 class="h2" id="moreTitle">Ще</h2>
        <div class="stack">
          <button class="btn ghost" id="reviewsBtn">Відгуки</button>
          <button class="btn ghost" id="faqBtn">FAQ</button>
          <button class="btn ghost" id="contactsBtn">Контакти</button>
        </div>
      </section>
    </main>
  </div>

  <script src="app.js"></script>
</body>
</html>
