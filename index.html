<!doctype html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>KeksSwap</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="app" class="app">
    <!-- HEADER -->
    <header class="header">
      <div class="brand">
        <img class="brand-logo" src="logo.png" alt="KeksSwap logo" />
        <div class="brand-text">
          <div class="brand-name">Keks</div>
          <div class="brand-name brand-name2">Swap</div>
        </div>
      </div>

      <button id="langBtn" class="lang-btn" type="button" aria-label="Language">
        <span id="langLabel">UA</span>
        <span class="chev">▾</span>
      </button>

      <div id="langMenu" class="lang-menu hidden" role="menu" aria-label="Language menu">
        <button class="lang-item" data-lang="ua" type="button">UA</button>
        <button class="lang-item" data-lang="en" type="button">EN</button>
        <button class="lang-item" data-lang="pl" type="button">PL</button>
      </div>
    </header>

    <!-- TOP MENU -->
    <nav class="top-tabs" aria-label="Main tabs">
      <button class="tab active" data-page="exchange" type="button" id="tabExchange"></button>
      <button class="tab" data-page="rules" type="button" id="tabRules"></button>
      <button class="tab" data-page="account" type="button" id="tabAccount"></button>
      <button class="tab" data-page="more" type="button" id="tabMore"></button>
    </nav>

    <!-- MAIN -->
    <main class="main">
      <!-- EXCHANGE PAGE -->
      <section id="pageExchange" class="page page-active">
        <div class="card">
          <div class="block">
            <div class="label" id="lblGive"></div>

            <button id="giveSelect" class="select" type="button">
              <span class="select-left">
                <img id="giveIcon" class="select-icon" alt="" />
                <span class="select-text">
                  <span id="giveName" class="select-title"></span>
                  <span id="giveCode" class="select-sub"></span>
                </span>
              </span>
              <span class="select-right">
                <span class="select-arrow">▾</span>
              </span>
            </button>

            <input id="giveAmount" class="amount" inputmode="decimal" placeholder="0" />
          </div>

          <div class="swap-row">
            <button id="swapBtn" class="swap-btn" type="button" aria-label="Swap">
              <span class="swap-ic">⇄</span>
            </button>
          </div>

          <div class="block">
            <div class="label" id="lblGet"></div>

            <button id="getSelect" class="select" type="button">
              <span class="select-left">
                <img id="getIcon" class="select-icon" alt="" />
                <span class="select-text">
                  <span id="getName" class="select-title"></span>
                  <span id="getCode" class="select-sub"></span>
                </span>
              </span>
              <span class="select-right">
                <span class="select-arrow">▾</span>
              </span>
            </button>

            <input id="getAmount" class="amount" inputmode="decimal" placeholder="0" readonly />
          </div>

          <div class="rate-row">
            <div class="rate-left" id="rateLbl"></div>
            <div class="rate-right" id="rateValue"></div>
          </div>
        </div>
      </section>

      <!-- RULES -->
      <section id="pageRules" class="page">
        <div class="card card-pad">
          <h2 class="h2" id="rulesTitle"></h2>
          <p class="p" id="rulesText"></p>
        </div>
      </section>

      <!-- ACCOUNT -->
      <section id="pageAccount" class="page">
        <div class="card card-pad">
          <h2 class="h2" id="accTitle"></h2>
          <p class="p" id="accText"></p>

          <button class="btn primary" type="button" id="btnLogin"></button>
          <button class="btn" type="button" id="btnRegister"></button>
        </div>
      </section>

      <!-- MORE -->
      <section id="pageMore" class="page">
        <div class="card card-pad">
          <h2 class="h2" id="moreTitle"></h2>

          <button class="btn" type="button" id="btnReviews"></button>
          <button class="btn" type="button" id="btnFaq"></button>
          <button class="btn" type="button" id="btnContacts"></button>
        </div>
      </section>
    </main>

    <!-- STICKY SUBMIT -->
    <footer class="footer">
      <button id="submitBtn" class="submit-btn" type="button"></button>
    </footer>

    <!-- MODAL -->
    <div id="modal" class="modal hidden" aria-hidden="true">
      <div class="modal-backdrop" id="modalBackdrop"></div>
      <div class="modal-sheet" role="dialog" aria-modal="true">
        <div class="modal-head">
          <div class="modal-title" id="modalTitle"></div>
          <button class="modal-close" id="modalClose" type="button">✕</button>
        </div>

        <div class="modal-search">
          <input id="modalSearch" class="search" placeholder="Пошук..." />
        </div>

        <div class="modal-list" id="modalList"></div>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
