<!doctype html>
<html lang="uk">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>KeksSwap</title>

  <!-- Font: Manrope (жирный/оригинальный для финтеха) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;700;800;900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="app">

  <!-- Sticky header -->
  <header class="header">
    <div class="header-top">
      <div class="brand">
        <!-- ЛОГО БОЛЬШЕ, БЕЗ РАМКИ -->
        <img src="logo.png" class="logo" alt="KeksSwap">
        <!-- ТЕКСТ как был: градиент -->
        <div class="brand-text">KeksSwap</div>
      </div>

      <!-- ЯЗЫКИ ниже/без налёта: фикс отступы -->
      <div class="langs" aria-label="Language">
        <button class="lang active" data-lang="ua">UA</button>
        <button class="lang" data-lang="en">EN</button>
        <button class="lang" data-lang="pl">PL</button>
      </div>
    </div>

    <!-- МЕНЮ: компактнее -->
    <nav class="menu" aria-label="Main menu">
      <button class="menu-btn active" data-page="exchange">Обмін</button>
      <button class="menu-btn" data-page="rules">Правила</button>
      <button class="menu-btn" data-page="reviews">Відгуки</button>
      <button class="menu-btn" data-page="account">Аккаунт</button>
    </nav>
  </header>

  <main class="content">

    <!-- EXCHANGE PAGE -->
    <section class="page active" id="page-exchange">
      <div class="card">
        <div class="card-title">Обмін</div>

        <div class="grid">
          <!-- GIVE -->
          <div class="field">
            <div class="label">Віддаєте</div>

            <!-- СНАЧАЛА ВАЛЮТА, потом сумма (как ты просил) -->
            <button class="select" id="openGive">
              <span class="sel-left">
                <img class="coin" src="./logos/crypto/btc.png" alt="">
                <span class="sel-main">
                  <span class="sel-name" id="giveName">Monobank</span>
                  <span class="sel-sub" id="giveSub">UAH</span>
                </span>
              </span>
              <span class="chev">▾</span>
            </button>

            <input class="amount" id="giveAmount" inputmode="decimal" autocomplete="off" placeholder="1000">
          </div>

          <!-- SWAP -->
          <button class="swap" id="swapBtn" aria-label="Swap">
            <span class="swap-ico">⇄</span>
          </button>

          <!-- GET -->
          <div class="field">
            <div class="label">Отримуєте</div>

            <button class="select" id="openGet">
              <span class="sel-left">
                <img class="coin" src="./logos/crypto/btc.png" alt="">
                <span class="sel-main">
                  <span class="sel-name" id="getName">Bitcoin</span>
                  <span class="sel-sub" id="getSub">BTC</span>
                </span>
              </span>
              <span class="chev">▾</span>
            </button>

            <input class="amount" id="getAmount" value="0.00065" readonly>
          </div>
        </div>

        <button class="primary" id="continueBtn">Продовжити</button>
      </div>
    </section>

    <!-- RULES -->
    <section class="page" id="page-rules">
      <div class="card">
        <div class="card-title">Rules</div>
        <div class="muted">Тут будуть правила обміну. (Поки заглушка)</div>
      </div>
    </section>

    <!-- REVIEWS -->
    <section class="page" id="page-reviews">
      <div class="card">
        <div class="card-title">Reviews</div>
        <div class="muted">Тут будуть відгуки (заглушка). Пізніше додамо список + форму.</div>
      </div>
    </section>

    <!-- ACCOUNT -->
    <section class="page" id="page-account">
      <div class="card">
        <div class="card-title">Account</div>
        <div class="muted">
          Здесь будет вход/регистрация и дальше KYC (пока без подключения).
        </div>

        <div class="btns">
          <button class="primary">Войти</button>
          <button class="primary ghost">Регистрация</button>
        </div>
      </div>
    </section>

  </main>
</div>

<!-- MODAL: SELECT -->
<div class="modal-bg" id="modalBg" aria-hidden="true">
  <div class="modal" id="modal">
    <div class="modal-head">
      <div class="modal-title" id="modalTitle">Вибір</div>
      <button class="modal-x" id="closeModal" aria-label="Close">✕</button>
    </div>

    <input class="search" id="searchInput" placeholder="Search..." autocomplete="off" />

    <!-- БЫСТРЫЙ ФИЛЬТР (как ты просил) -->
    <div class="filters" id="filters">
      <button class="chip active" data-filter="all">All</button>
      <button class="chip" data-filter="usdt">USDT</button>
      <button class="chip" data-filter="usdc">USDC</button>
      <button class="chip" data-filter="banks">Banks</button>
      <button class="chip" data-filter="top">Top</button>
    </div>

    <div class="list" id="list"></div>
  </div>
</div>

<script src="app.js"></script>
</body>
</html>
