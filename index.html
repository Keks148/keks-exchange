<!doctype html>
<html lang="uk">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">

<title>KeksSwap</title>

<link href="https://fonts.googleapis.com/css2?family=Rubik+Spray+Paint&display=swap" rel="stylesheet">

<style>
:root{
  --bg1:#EEE9FF;
  --bg2:#DCD3FF;
  --card:#ffffffee;
  --p1:#6D28D9;
  --p2:#8B5CF6;
  --p3:#A78BFA;
  --ink:#111827;
  --muted:#6B7280;
}

*{box-sizing:border-box}
body{
  margin:0;
  font-family:system-ui;
  background:radial-gradient(1000px 600px at top,var(--bg2),var(--bg1));
  padding:16px;
}

.app{max-width:480px;margin:auto}

/* ===== HEADER ===== */
.header{
  background:linear-gradient(135deg,#c7b8ff,#e7e1ff);
  border-radius:26px;
  padding:14px;
  box-shadow:0 15px 40px rgba(0,0,0,.1);
}

.top{
  display:flex;
  align-items:center;
  justify-content:space-between;
}

.brand{
  display:flex;
  align-items:center;
  gap:12px;
}

.brand img{
  width:60px;
  height:60px;
  object-fit:contain;
}

.brand span{
  font-family:'Rubik Spray Paint';
  font-size:36px;
  background:linear-gradient(90deg,var(--p1),var(--p2),var(--p3));
  -webkit-background-clip:text;
  color:transparent;
}

.lang{
  background:#ffffffcc;
  padding:6px 12px;
  border-radius:999px;
  font-weight:800;
  font-size:12px;
}

/* ===== MENU ===== */
.menu{
  display:flex;
  gap:8px;
  margin-top:12px;
}

.menu button{
  flex:1;
  height:36px;
  border-radius:999px;
  border:none;
  background:#ffffffcc;
  font-weight:800;
}

.menu .active{
  background:linear-gradient(90deg,var(--p1),var(--p2),var(--p3));
  color:#fff;
}

/* ===== CARD ===== */
.card{
  margin-top:16px;
  background:var(--card);
  border-radius:26px;
  padding:16px;
  box-shadow:0 15px 40px rgba(0,0,0,.1);
}

h1{
  margin:0 0 12px;
  font-size:48px;
}

.label{
  font-weight:800;
  color:var(--muted);
  margin-bottom:6px;
}

/* ===== SELECT ===== */
.select{
  display:flex;
  align-items:center;
  gap:10px;
  padding:10px;
  border-radius:18px;
  background:#fff;
  margin-bottom:10px;
  cursor:pointer;
}

.select img{
  width:32px;
  height:32px;
}

.select .name{
  font-weight:800;
}

.amount{
  width:100%;
  border:none;
  font-size:42px;
  font-weight:900;
  outline:none;
}

/* ===== SWAP ===== */
.swap{
  width:80px;
  height:80px;
  margin:12px auto;
  border-radius:26px;
  border:none;
  background:linear-gradient(135deg,var(--p1),var(--p2),var(--p3));
  color:#fff;
  font-size:32px;
}

/* ===== LIST ===== */
.list{
  max-height:55vh;
  overflow:auto;
}

.item{
  display:flex;
  align-items:center;
  gap:10px;
  padding:10px;
  border-radius:16px;
  background:#fff;
  margin-bottom:8px;
  cursor:pointer;
}

.item img{
  width:32px;
  height:32px;
}

.small{font-size:12px;color:var(--muted)}
</style>
</head>

<body>
<div class="app">

<div class="header">
  <div class="top">
    <div class="brand">
      <img src="logo.png">
      <span>KeksSwap</span>
    </div>
    <div class="lang">UA ▾</div>
  </div>

  <div class="menu">
    <button class="active">Обмін</button>
    <button>Правила</button>
    <button>Аккаунт</button>
    <button>Ще</button>
  </div>
</div>

<div class="card">
  <h1>Обмін</h1>

  <div class="label">Віддаєте</div>
  <div class="select">
    <img src="logos/banks/mono.png">
    <div>
      <div class="name">Monobank</div>
      <div class="small">UAH</div>
    </div>
  </div>

  <input class="amount" value="0">

  <button class="swap">⇄</button>

  <div class="label">Отримуєте</div>
  <div class="select">
    <img src="logos/crypto/btc.png">
    <div>
      <div class="name">Bitcoin</div>
      <div class="small">BTC</div>
    </div>
  </div>

  <input class="amount" value="0.0000">
</div>

</div>
</body>
</html>
