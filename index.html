<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KeksSwap</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>

<header class="topbar">
  <img src="logos/keks-logo.png" class="logo" />
  <div class="lang-switch" id="langSwitch">UA ▾</div>
</header>

<main class="container">

  <section class="card">
    <h2>Обмін</h2>

    <!-- ВІДДАЄТЕ -->
    <div class="field">
      <label>Віддаєте</label>
      <div class="select" onclick="openAsset('send')">
        <span id="sendAsset">Оберіть актив</span>
      </div>
    </div>

    <div id="sendNetwork" class="field hidden">
      <label>Мережа</label>
      <div class="select" onclick="openNetwork('send')">
        <span id="sendNet">Оберіть мережу</span>
      </div>
    </div>

    <div class="field">
      <label>Сума</label>
      <input type="number" placeholder="0"/>
    </div>

    <button class="swap-btn" onclick="swap()">⇅</button>

    <!-- ОТРИМУЄТЕ -->
    <div class="field">
      <label>Отримуєте</label>
      <div class="select" onclick="openAsset('receive')">
        <span id="receiveAsset">Оберіть актив</span>
      </div>
    </div>

    <div id="receiveNetwork" class="field hidden">
      <label>Мережа</label>
      <div class="select" onclick="openNetwork('receive')">
        <span id="receiveNet">Оберіть мережу</span>
      </div>
    </div>

    <div id="cardFields" class="hidden">
      <div class="field">
        <label>Номер картки</label>
        <input placeholder="0000 0000 0000 0000"/>
      </div>
      <div class="field">
        <label>ПІБ отримувача</label>
        <input placeholder="Ім'я Прізвище"/>
      </div>
    </div>

    <button class="primary">Створити заявку</button>
  </section>

</main>

<script src="app.js"></script>
</body>
</html>
