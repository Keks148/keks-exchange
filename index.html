<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Keks Swap</title>

  <!-- Шрифт -->
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;700;800&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="app">

  <!-- HEADER -->
  <header class="header">
    <div class="brand">
      <img src="logo.png" class="logo" alt="Keks logo">
      <div class="brand-text">
        <span>Keks</span>
        <span>Swap</span>
      </div>
    </div>

    <button class="lang-btn">UA ▾</button>
  </header>

  <!-- MENU -->
  <nav class="menu">
    <button class="menu-btn active">Обмін</button>
    <button class="menu-btn">Правила</button>
    <button class="menu-btn">Акаунт</button>
    <button class="menu-btn">Ще</button>
  </nav>

  <!-- CARD -->
  <main class="card">

    <label class="section-label">Віддаєте</label>

    <button class="select">
      <img src="logos/banks/monobank.png">
      <div>
        <div class="select-title">Monobank</div>
        <div class="select-sub">UAH</div>
      </div>
      <span class="arrow">▾</span>
    </button>

    <input class="amount" value="100">

    <button class="swap-btn">⇄</button>

    <label class="section-label">Отримуєте</label>

    <button class="select">
      <img src="logos/crypto/btc.png">
      <div>
        <div class="select-title">Bitcoin</div>
        <div class="select-sub">BTC</div>
      </div>
      <span class="arrow">▾</span>
    </button>

    <input class="amount" value="0.00000625">

    <div class="rate">Курс: 1 UAH ≈ 0.0000000625 BTC</div>

    <button class="submit">Створити заявку</button>

  </main>

</div>

<script src="app.js"></script>
</body>
</html>
