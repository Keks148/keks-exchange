<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>KeksSwap</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<header class="top">
  <img src="logo.png" class="logo">
  <div class="lang">UA</div>
</header>

<main>
  <div class="card">
    <h1>Обмін</h1>

    <div class="field">Віддаєте</div>
    <button class="select">USDT</button>

    <div class="field">Мережа</div>
    <button class="select">ERC20</button>

    <div class="field">Сума</div>
    <input type="number" placeholder="0">

    <button class="swap">⇅</button>

    <div class="field">Отримуєте</div>
    <button class="select">Monobank</button>

    <button class="submit">Створити заявку</button>
  </div>
</main>

<script src="script.js"></script>
</body>
</html>
