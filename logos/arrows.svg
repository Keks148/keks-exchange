<svg xmlns="http://www.w3.org/2000/svg" width="128" height="128" viewBox="0 0 128 128" fill="none">
  <!-- Crisp swap icon: no blur, no glow, no gradients (gradient все равно убивает твой filter в CSS) -->
  <g stroke="#FFFFFF" stroke-width="10" stroke-linecap="round" stroke-linejoin="round" shape-rendering="geometricPrecision">
    <!-- top curve -->
    <path d="M92 40C80 28 56 28 40 42"/>
    <!-- top arrow head -->
    <path d="M40 42l0-12"/>
    <path d="M40 42l12 0"/>

    <!-- bottom curve -->
    <path d="M36 88C48 100 72 100 88 86"/>
    <!-- bottom arrow head -->
    <path d="M88 86l0 12"/>
    <path d="M88 86l-12 0"/>
  </g>
</svg>
